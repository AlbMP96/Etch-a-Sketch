<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="getGridSize()">
    <h1>ETCH-A-SKETCH</h1>

    <div class="grid-container"></div>

    <div class="controls">
        <input type="range" min="5" max="64" value="16" class="slider" id="row-range">
        <p>Rows and columns: <span id="size"></span></p>
        <p class="color">Choose color: <input type="color" class="color-selector"></p>
        <input type="button" value="Erase" onclick="removeGrid(); getGridSize()">
    </div>
</body>
</html>
